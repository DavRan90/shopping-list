name: WorkflowFelicia

on:
  push: 
      branches: [main]
  pull_request:
      branches: [main]
  
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [8.0 , 9.0]

    steps:
      - name: Checkout 
        uses: actions/checkout@v5

      - name: setup.NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{matrix.version}}

      - name: test setup
        if: success()
        run: echo "test successful"

      - name: build
        run: dotnet build ShoppingList.sln 

      - name: if build success show test
        if: success()
        run: dotnet test

      - name: print github context
        run: |
          echo "${{ github.event_name}}"
          echo "${{ github.event.commits[0].author.name}}
          echo "${{ github.event.commits[0].message}}
          echo "${{ toJSON(github)}}"

      - name: Print Push
        if: github.event_name == 'push'
        run: |
          echo "This was a push"
          echo "${{ github.event.commits[0].author.name }}"
          echo "${{ github.event.commits[0].message }}"

      - name: Print PR
        if: github.event_name == 'pull_request'
        run: |
          echo "This was a pull request"
          echo "Event number: ${{ github.event.number }}"
          echo "Action run by: ${{ github.actor }}"
          echo "Source branch: ${{ github.head_ref }}"
          echo "Target branch: ${{ github.base_ref }}"

      - name: Print Manual
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "This was manually started"
          echo "Started by: ${{ github.actor }}"
          echo "Input is ${{ github.event.inputs.level }}, "
     
