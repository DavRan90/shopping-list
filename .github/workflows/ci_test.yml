name: WorkflowTest
  
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 8.0]
    
    steps:
      - name: Print GitHub context
        run: |
          echo "${{ github.event_name }}"
          echo "${{ github.event.author.name }}"
          echo "${{ github.event.commits[0].message }}"
          echo "${{ toJSON(github) }}"
          
